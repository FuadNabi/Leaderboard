<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wbpack Exercise</title>
  <script src="https://kit.fontawesome.com/e2597287a1.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app-cont">
    <header>
      <h1 class="header-title"><i class="fa-solid fa-award" style="margin-right: 10px;"></i>Leader<span>Board</span><i class="fa-solid fa-award" style="margin-left: 10px;"></i></h1>
    </header>
    <main>
      <section class="scores-cont">
        <div class="scores-titles">
          <h3 class="scores-title">Recent scores</h3>
          <button class="refresh-btn" type="submit"><i class="fa-solid fa-rotate"></i></button>
        </div>
        <div class="scores-table">
          <table class="table">
          </table>
        </div>
      </section>
      <section class="score-add-cont">
        <form class="add-form">
          <h3 class="add-title">Add your score</h3>
          <ul>
            <li>
              <input type="text" required placeholder="Your name" class="user">
            </li>
            <li>
              <input type="number" required placeholder="Your score" class="score">
            </li>
          </ul>
          <button class="add-btn">Submit</button>
          <span class="result-cont"></span>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
